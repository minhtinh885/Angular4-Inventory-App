<div (click)="clickedProduct(product)">
    <h2>{{ product.title }}</h2>
    <p>SKU {{ product.productSku }}</p>
    <p>Price {{ product.price }}</p>
    <span *ngFor="let department of product.departments; let i = index">
        <a href="#">{{department}}</a>
        <span>{{i < (product.departments.length - 1) ? '>': ''}}</span>
    </span>
</div>
